name: drupaltw
type: theme
'base theme': olivero
starterkit: true
version: 0.0.0-alpha
libraries:
  - drupaltw/base
  - drupaltw/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - drupaltw/user
  core/drupal.dropbutton:
    - drupaltw/dropbutton
  core/drupal.dialog:
    - drupaltw/dialog
  file/drupal.file:
    - drupaltw/file
  core/drupal.progress:
    - drupaltw/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.2.6'
regions:
  header: Header
  primary_menu: Primary menu
  secondary_menu: Secondary menu
  hero: Hero (full width)
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: Sidebar
  content_below: Content Below
  footer_top: Footer Top
  footer_bottom: Footer Bottom
